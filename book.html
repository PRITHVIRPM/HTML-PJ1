<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Ticket Booking</title>
    <style>
        body {
    overflow: hidden;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: url(https://i.pinimg.com/736x/16/49/b8/1649b845c47695dc2041946d41859e87.jpg)no-repeat center center/cover;
}

header {
    background: #000000;
    color: #ffffff;
    padding: 20px;
    text-align: center;
}
header a {
            color: #ffffff;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
            position: relative;
            transition: transform 0.3s ease, color 0.3s ease; 
        }
            
        header a:hover {
            transform: scale(1.1);
            color: #46a049;
        }
main {
    padding: 20px;
}

section {
    background: #46a049;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: auto;
}

form {
    display: flex;
    flex-direction: column;
}

form label {
    margin-top: 10px;
}

form input, form select {
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    margin-top: 20px;
    padding: 10px;
    background: #000000;
    color: #ffffff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background: #2e2e2e;
}

footer {
    text-align: center;
    padding: 20px;
    background: #000000;
    color: #ffffff;
    position: relative;
    bottom: 0;
    width: 100%;
}

    </style>
</head>
<body>
    <header>
        <h1>Concert Ticket Booking</h1>
        <a href="contact.html">Contact</a>
    </header>

    <main>
        <section id="concerts">
            <h2>Select Your Concert</h2>
            <form id="bookingForm">
                <label for="concert">Concert:</label>
                <select id="concert" required>
                    <option value="">--Select a Concert--</option>
                    <option value="rock">Rock Festival</option>
                    <option value="pop">Pop Night</option>
                    <option value="jazz">Jazz Evening</option>
                </select>

                <label for="tickets">Number of Tickets:</label>
                <input type="number" id="tickets" min="1" max="10" required>

                <h3>Your Details</h3>
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <button type="submit">Book Tickets</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Concert Ticket Booking</p>
    </footer>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(event) {
             event.preventDefault();

             const concert = document.getElementById('concert').value;
             const tickets = document.getElementById('tickets').value;
             const name = document.getElementById('name').value;
             const email = document.getElementById('email').value;

             alert(`Thank you, ${name}! You have successfully booked ${tickets} ticket(s) for the ${concert}.`);

             document.getElementById('bookingForm').reset();
        });

    </script>
</body>
</html>
