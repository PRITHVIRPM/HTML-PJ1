header {
    background: #000000;
    color: #ffffff;
    padding: 20px;
    text-align: center;
    height: 25%;
}
header h1{
    font-size: 4.0em;
}

nav ul {
    list-style: none;
    padding: 0;
    display: flex; 
    justify-content: center; 
    transition: transform 0.3s ease;
}

nav ul li {
    display: inline-block;
    margin: 0 15px;
    position: relative; 
}

nav a {
    color: #ffffff;
    text-decoration: none;
    display: block;
    padding: 10px 15px;
    position: relative; 
    transition: transform 0.3s ease, color 0.3s ease; 
}

nav a:hover {
    transform: scale(1.1);
    color: #46a049;
}

nav a::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    background-color: #46a049; 
    left: 50%;
    bottom: 0;
    transition: width 0.3s ease, left 0.3s ease; 
}

nav a:hover::after {
    width: 100%;
    left: 0;
}



#hero {
